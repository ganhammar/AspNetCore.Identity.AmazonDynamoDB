name: 'CI/CD'

on:
  - push
  - workflow_dispatch
  - pull_request

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: 'CI: Restore, Build & Test'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Check if PR is from a fork
        id: check_fork
        run: echo "::set-output name=is_fork::$(if [ '${{ github.event.pull_request.head.repo.full_name }}' != '${{ github.repository }}' ]; then echo 'true'; else echo 'false'; fi)"

      - name: Configure AWS Credentials
        if: steps.check_fork.outputs.is_fork == 'false'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1
          role-to-assume: ${{ secrets.DEPLOY_ROLE }}
          role-session-name: OIDCSession
      - name: Setup DynamoDB Local
        run: docker run -d -p 8000:8000 amazon/dynamodb-local

      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Lint
        run: dotnet format --verify-no-changes --no-restore
      - name: Test (Main)
        if: steps.check_fork.outputs.is_fork == 'false'
        run: dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      - name: Test (Fork)
        if: steps.check_fork.outputs.is_fork == 'true'
        run: dotnet test ./test/AspNetCore.Identity.AmazonDynamoDB.Tests --no-build
      - name: Publish Code Coverage
        uses: codecov/codecov-action@v4
        if: ${{ github.actor != 'dependabot[bot]' && steps.check_fork.outputs.is_fork == 'false' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test/**/TestResults/coverage.info
          fail_ci_if_error: false

  publish:
    name: 'CD: Pack & Publish'
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Pack
        run: dotnet pack

      - name: Publish
        run: |
          dotnet nuget push **\*.nupkg \
            --source 'https://api.nuget.org/v3/index.json' \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
