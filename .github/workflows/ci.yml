name: 'CI: Restore, Build & Test'

on:
  - push
  - workflow_dispatch

jobs:
  build:

    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup DynamoDB Local
        run: |
          docker run -d -p 8000:8000 amazon/dynamodb-local
      - name: Setup .NET Core SDKs
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            6.0.x
      - name: Restore
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build --no-restore
      - name: Test
        run: |
          dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      - name: Publish Code Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test/AspNetCore.Identity.AmazonDynamoDB.Tests/TestResults/coverage.info
          fail_ci_if_error: false

  publish:

    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDKs
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            6.0.x

      - name: Publish to NuGet
        id: publish_nuget
        uses: brandedoutcast/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: src/AspNetCore.Identity.AmazonDynamoDB/AspNetCore.Identity.AmazonDynamoDB.csproj
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}